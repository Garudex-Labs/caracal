# Kubernetes Ingress for Caracal Gateway Proxy
# Requirements: 17.2, 17.4
#
# This Ingress provides an alternative to LoadBalancer service.
# Requires an Ingress controller (nginx, traefik, etc.) to be installed.
#
# Usage:
#   kubectl apply -f ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
# Ingress for Prometheus metrics (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caracal-metrics-ingress
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.6.0"
    app.kubernetes.io/component: monitoring
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Basic auth for metrics endpoint (recommended)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: caracal-metrics-auth
    nginx.ingress.kubernetes.io/auth-realm: "Caracal Metrics"
spec:
  ingressClassName: nginx
  
  tls:
    - hosts:
        - caracal-metrics.example.com
      secretName: caracal-metrics-tls
  
  rules:
    - host: caracal-metrics.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caracal-gateway-metrics
                port:
                  number: 9090

---
# Basic auth secret for metrics (create with htpasswd)
# htpasswd -c auth metrics-user
# kubectl create secret generic caracal-metrics-auth --from-file=auth -n caracal
apiVersion: v1
kind: Secret
metadata:
  name: caracal-metrics-auth
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.6.0"
    app.kubernetes.io/component: monitoring
type: Opaque
data:
  # Example: metrics-user:password
  # Generate with: htpasswd -nb metrics-user password | base64
  auth: bWV0cmljcy11c2VyOiRhcHIxJGRvdGRvdGRvJGRvdGRvdGRvdGRvdGRvdGRvdA==
