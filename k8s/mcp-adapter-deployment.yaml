# Kubernetes Deployment for Caracal MCP Adapter
# Requirements: 17.2, 17.4
#
# This Deployment runs the MCP Adapter for Model Context Protocol integration.
# Includes liveness and readiness probes for health monitoring.
#
# Usage:
#   kubectl apply -f mcp-adapter-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: caracal-mcp-adapter
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: mcp-adapter
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: caracal
      app.kubernetes.io/component: mcp-adapter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caracal
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: mcp-adapter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container to wait for database
      initContainers:
        - name: wait-for-postgres
          image: postgres:14-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h caracal-postgres -p 5432 -U caracal; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: caracal-secrets
                  key: DB_PASSWORD
      
      containers:
        - name: mcp-adapter
          image: caracal-mcp-adapter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: caracal-config
          
          # Environment variables from Secret
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: caracal-secrets
                  key: DB_PASSWORD
            - name: LISTEN_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: caracal-config
                  key: MCP_LISTEN_ADDRESS
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Startup probe - gives container time to start
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12  # 120 seconds total
            successThreshold: 1
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      # Pod anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - mcp-adapter
                topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: caracal-mcp-adapter
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: mcp-adapter
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/component: mcp-adapter
