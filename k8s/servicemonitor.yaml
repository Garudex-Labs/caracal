# ServiceMonitor for Prometheus Operator
# Requirements: 17.2, 17.4
#
# This ServiceMonitor configures Prometheus Operator to scrape metrics
# from MCP Adapter.
#
# Requires Prometheus Operator to be installed in the cluster.
#
# Usage:
#   kubectl apply -f servicemonitor.yaml

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: caracal-mcp-adapter
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.6.0"
    app.kubernetes.io/component: mcp-adapter
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: caracal
      app.kubernetes.io/component: mcp-adapter
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - caracal
