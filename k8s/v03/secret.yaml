# Kubernetes Secrets for Caracal Core v0.3
# Sensitive configuration (passwords, keys)
#
# IMPORTANT: Update these values before deploying!
# Use base64 encoding: echo -n "your-password" | base64
#
# Usage:
#   kubectl apply -f secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: caracal-secrets
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
type: Opaque
data:
  # Database password (base64 encoded)
  # Default: caracal_dev_password_CHANGE_ME
  # Generate: openssl rand -base64 32 | base64
  DB_PASSWORD: Y2FyYWNhbF9kZXZfcGFzc3dvcmRfQ0hBTkdFX01F
  
  # Redis password (base64 encoded)
  # Default: caracal_redis_password_CHANGE_ME
  # Generate: openssl rand -base64 32 | base64
  REDIS_PASSWORD: Y2FyYWNhbF9yZWRpc19wYXNzd29yZF9DSEFOR0VfTUU=

---
# Merkle signing keys secret
# This should be created from actual key files:
# kubectl create secret generic caracal-merkle-keys \
#   --from-file=merkle_signing_key.pem=./keys/merkle_signing_key.pem \
#   --namespace=caracal
apiVersion: v1
kind: Secret
metadata:
  name: caracal-merkle-keys
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
type: Opaque
data:
  # Merkle signing private key (base64 encoded PEM)
  # Generate with: caracal merkle generate-key
  # Then: cat merkle_signing_key.pem | base64 -w 0
  merkle_signing_key.pem: ""
