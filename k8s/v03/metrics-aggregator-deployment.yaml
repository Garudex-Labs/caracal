# Kubernetes Deployment for Caracal MetricsAggregator Consumer (v0.3)
# Requirements: 2.2, 16.2, 16.3
#
# This Deployment runs the MetricsAggregator consumer that processes metering events
# and updates real-time metrics in Redis and Prometheus.
#
# Usage:
#   kubectl apply -f metrics-aggregator-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: caracal-metrics-aggregator
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/component: metrics-aggregator
    app.kubernetes.io/part-of: consumers
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: caracal
      app.kubernetes.io/component: metrics-aggregator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caracal
        app.kubernetes.io/version: "0.3.0"
        app.kubernetes.io/component: metrics-aggregator
        app.kubernetes.io/part-of: consumers
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.5.0
          command:
            - sh
            - -c
            - |
              until kafka-broker-api-versions --bootstrap-server caracal-kafka:9092; do
                echo "Waiting for Kafka to be ready..."
                sleep 5
              done
              echo "Kafka is ready!"
      
      containers:
        - name: metrics-aggregator
          image: caracal-consumer:v0.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: CONSUMER_TYPE
              value: "metrics-aggregator"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: caracal-config-v03
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: KAFKA_CONSUMER_GROUP
              value: "metrics-aggregator-group"
            - name: KAFKA_TOPICS
              value: "caracal.metering.events"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: caracal-config-v03
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: caracal-secrets
                  key: REDIS_PASSWORD
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: caracal-config-v03
                  key: SCHEMA_REGISTRY_URL
            - name: METRICS_PORT
              value: "9091"
          envFrom:
            - configMapRef:
                name: caracal-config-v03
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - metrics-aggregator
                topologyKey: kubernetes.io/hostname
      
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: caracal-metrics-aggregator
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/component: metrics-aggregator
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9091
      targetPort: 9091
      protocol: TCP
  selector:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/component: metrics-aggregator
