# Kubernetes Deployment for Caracal Gateway Proxy
# Requirements: 17.2, 17.4
#
# This Deployment runs the Gateway Proxy with 3 replicas for high availability.
# Includes liveness and readiness probes for health monitoring.
#
# Usage:
#   kubectl apply -f gateway-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: caracal-gateway
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/component: gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caracal
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caracal
        app.kubernetes.io/version: "0.3.0"
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container to wait for database
      initContainers:
        - name: wait-for-postgres
          image: postgres:14-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h caracal-postgres -p 5432 -U caracal; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: caracal-secrets
                  key: DB_PASSWORD
      
      containers:
        - name: gateway
          image: caracal-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: caracal-config
          
          # Environment variables from Secret
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: caracal-secrets
                  key: DB_PASSWORD
            - name: LISTEN_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: caracal-config
                  key: GATEWAY_LISTEN_ADDRESS
          
          # Volume mounts for TLS certificates
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/caracal/tls
              readOnly: true
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Startup probe - gives container time to start
          startupProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12  # 120 seconds total
            successThreshold: 1
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: tls-certs
          secret:
            secretName: caracal-tls
            defaultMode: 0400
      
      # Pod anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - gateway
                topologyKey: kubernetes.io/hostname
      
      # Restart policy
      restartPolicy: Always
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: caracal-gateway
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "ssl"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/component: gateway
  # Uncomment for internal load balancer (AWS)
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-internal: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: caracal-gateway-metrics
  namespace: caracal
  labels:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: caracal
    app.kubernetes.io/component: gateway
