# Docker Compose configuration for Caracal Core
# Requirements: Deployment
#
# This compose file sets up the simplified Caracal Core stack:
# - PostgreSQL database for persistent storage
# - Redis cache for real-time metrics and policy cache
# - Caracal Gateway Proxy for network-enforced policy enforcement
# - Caracal MCP Adapter for Model Context Protocol integration
#
# Usage:
#   # Start all services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f
#
#   # Stop all services
#   docker-compose down
#
#   # Stop and remove volumes (WARNING: deletes all data)
#   docker-compose down -v
#
# Prerequisites:
#   1. Create ./certs directory with TLS certificates
#   2. Create .env file with required environment variables (see .env.example)
#
# version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: caracal-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-caracal}
      POSTGRES_USER: ${DB_USER:-caracal}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-caracal_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-caracal}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - caracal-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: caracal-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD:-caracal_redis_password} --appendonly yes --appendfsync everysec --save 900 1 --save 300 10 --save 60 10000 --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - caracal-network
    restart: unless-stopped

  # ============================================================================
  # CARACAL SERVICES
  # ============================================================================

  # Caracal Gateway Proxy
  gateway:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.gateway
    image: caracal-gateway:latest
    container_name: caracal-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${GATEWAY_PORT:-8443}:8443"
      - "${METRICS_PORT:-9090}:9090"
    volumes:
      - ./certs:/etc/caracal/tls:ro
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-caracal}
      DB_USER: ${DB_USER:-caracal}
      DB_PASSWORD: ${DB_PASSWORD:-caracal_dev_password}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-caracal_redis_password}
      REDIS_DB: ${REDIS_DB:-0}

      # Gateway Configuration
      LISTEN_ADDRESS: "0.0.0.0:8443"
      AUTH_MODE: ${AUTH_MODE:-jwt}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      MAX_REQUEST_SIZE_MB: ${MAX_REQUEST_SIZE_MB:-10}

      # TLS Configuration
      TLS_CERT_FILE: /etc/caracal/tls/server.crt
      TLS_KEY_FILE: /etc/caracal/tls/server.key
      TLS_CA_FILE: /etc/caracal/tls/ca.crt

      # JWT Configuration
      JWT_PUBLIC_KEY_PATH: /etc/caracal/tls/jwt_public.pem
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}

      # Authority Enforcement
      ENABLE_REPLAY_PROTECTION: ${ENABLE_REPLAY_PROTECTION:-true}
      ENABLE_POLICY_CACHE: ${ENABLE_POLICY_CACHE:-true}
    networks:
      - caracal-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8443/health').read()" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # Caracal MCP Adapter
  mcp-adapter:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.mcp
    image: caracal-mcp-adapter:latest
    container_name: caracal-mcp-adapter
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${MCP_ADAPTER_PORT:-8080}:8080"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-caracal}
      DB_USER: ${DB_USER:-caracal}
      DB_PASSWORD: ${DB_PASSWORD:-caracal_dev_password}

      # MCP Adapter Configuration
      LISTEN_ADDRESS: "0.0.0.0:8080"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
    networks:
      - caracal-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # Caracal CLI
  cli:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.cli
    image: caracal-cli:latest
    container_name: caracal-cli
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-caracal}
      DB_USER: ${DB_USER:-caracal}
      DB_PASSWORD: ${DB_PASSWORD:-caracal_dev_password}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-caracal_redis_password}

      # CLI Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./keys:/etc/caracal/keys:ro
    networks:
      - caracal-network
    command: tail -f /dev/null
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  caracal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  # PostgreSQL persistent storage
  postgres_data:
    driver: local

  # Redis persistent storage
  redis_data:
    driver: local
